<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hw-13-image-finder</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
    
    </form>

    <ul class="gallery js-gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

  <button type="submit" class="load-more-btn is-hidden">Load more</button>

    <!--
              Модальное окно для полноразмерного изображения
              Для открытия добавляется на div.lightbox CSS-класс is-open
            -->
    <div class="lightbox js-lightbox">
      <div class="lightbox-overlay"></div>
    
      <div class="lightbox-content">
        <img class="lightbox-image" src="#" alt="" />
      </div>
    
      <button type="button" class="lightbox-button" data-action="close-lightbox">
      </button>
    </div>

  </body>
</html>
